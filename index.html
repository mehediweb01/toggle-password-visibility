<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toggle password visibility</title>
    <!-- bootstrap  link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container bg-info col-md-4 mx-auto p-4 mt-5 rounded-3 border-0 border-dark ">
      <h1 class="text-center">Sign In</h1>
      <form action="">
        <div>
          <label for="username" class="form-label fs-4">Username: </label>
          <input
            type="text"
            id="username"
            placeholder="Enter your username"
            class="form-control shadow-lg"
          />
        </div>
        <div>
          <label for="password" class="form-label mt-3 fs-4">Password: </label>
          <div class="row d-flex align-items-center">
            <div class="col-11">
                <input
                  type="password"
                  name=""
                  id="pass"
                  placeholder="Enter your password"
                  class="form-control shadow-lg"
                  />
            </div>
            <div class="col-1">
                <img src="images/hide-password.png" alt="" class="float-start" id="showPasswordIcon"/>
            </div>
          </div>
        </div>
        <button
          type="button"
          id="logIn"
          class="btn btn-primary w-100 rounded-3 mt-3"
        >
          Log In
        </button>
      </form>
    </div>
    <!-- js link -->
    <script src="js/index.js"></script>
  </body>
</html>
